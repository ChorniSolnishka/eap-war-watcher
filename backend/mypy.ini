[mypy]
python_version = 3.12
warn_unused_ignores = True
no_implicit_optional = True
strict_optional = True

# FastAPI декораторы помечают функции как untyped — глушим только это
[mypy-backend.app.routers.*]
disable_error_code = misc
[mypy-backend.app.main]
disable_error_code = misc

# Внешние пакеты без тип-стабов — игнорим только их импорты
[mypy-cv2]
ignore_missing_imports = True
[mypy-numpy.*]
ignore_missing_imports = True
[mypy-fastapi.*]
ignore_missing_imports = True
[mypy-uvicorn.*]
ignore_missing_imports = True
[mypy-pydantic.*]
ignore_missing_imports = True
[mypy-pydantic_settings.*]
ignore_missing_imports = True
[mypy-sqlalchemy.*]
ignore_missing_imports = True
[mypy-xlsxwriter.*]
ignore_missing_imports = True
